<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cadastro da Liga dos Astronaltas</title>
</head>

<body>
    <h3>Cadastro da Liga dos Astronaltas</h3>
    <form>
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" />
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
            <label for="password">  <label for="password">- Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <br>
        <div>
            <label for="birthday">Data de Nascimento</label>
            <input type="datetime" name="birthday" id="birthday">
            <label for="image">Foto</label>
            <input type="file" name="foto" id="foto">


        </div>
        <br>
        <div>
            <label for="Nacionalidade">Nacionalidade</label>
            <select name="Nacionalidade" id="Nacionalidade">
            <option value="russian">Russa</option>
            <option value="americana">Americana</option>
            <option value="brasileira">Brasileira</option>
          </select> Genero
            <label for="female">F</label>
            <input type="radio" name="genero" id="female" value="female">
            <label for="Male">M</label>
            <input type="radio" name="genero" id="Male" value="Male">
        </div>
        <br>
        <div>
            Suas principais qualidades: <br>
            <label for="Inteligência">Inteligência</label>
            <input type="checkbox" name="Inteligência" id="Inteligência">|
            <label for="Inteligência">Preparo físico</label>
            <input type="checkbox" name="físico" id="físico">|
            <label for="Inteligência">Educação</label>
            <input type="checkbox" name="Educação" id="Educação">
        </div>
        <br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Poque você gostaria de ser astronalta">
            </textarea>

        </div>
        <br>
        <input type="submit" value="Criar">
    </form>
</body>

</html>
