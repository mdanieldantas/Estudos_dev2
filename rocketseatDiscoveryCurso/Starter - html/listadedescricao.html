<!--
Listas de descrição

<dl> O elemento HTML Definition List (<dl>) engloba uma lista de pares de termos e descrições.
     Um uso comum para este elemento é para implementar 
    um glossário ou exibir metadados(uma lista de pares chave e valor).


    <dt></dt> O elemento HTML <dt> (ou Elemento HTML de Definição de Termo) identifica um termo na 
        lista de definição. Este elemento pode ocorrer somente em um elemento filho de <dl>. 
            Geralmente seguido por um elemento <dd>; ou multiplos <dt> na mesma linha indicam vários termos  sendo definidos pelo próximo element <dd>.


<dd></dd> O elemento HTML <dd> fornece detalhes ou uma definição mais completa do termo precedente 
                (definido por <dt>) numa lista de descrições (<dl>).

</dl>
-->
