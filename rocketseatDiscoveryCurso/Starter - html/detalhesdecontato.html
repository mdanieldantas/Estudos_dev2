<!--
    Detalhes de contato é o contato do autor da página html


    <address> O elemento HTML <address> fornece informações de contato para seu ancestral 
        <article> ou <body> mais próximo; no segundo caso, ele se aplica ao documento inteiro.
A informação de contato fornecida por um conteúdo do elemento <address> pode 
    tomar qualquer forma que é apropriada para o contexto, e pode incluir qualquer 
    tipo de informação de contato necessária, como endereço físico, URL, email, 
    telefone, mídia social, coordenadas geográficas, por aí vai. Deve incluir o 
    nome da pessoa, grupo, ou organização para qual as informações de contato se referem.
<address> pode ser usado em uma variedade de contextos, como fornecer informação de contato 
    de uma empresa no header da página, ou indicar o autor de um artigo incluindo um elemento 
    <address> dentro do <article>.

        <br> O elemento HTML quebra-de-linha <br> produz uma quebra 
        de linha em um texto (carriage-return).É útil para escrever poemas ou um endereço, 
        onde a divisão de linha é significante.

-->

<address>
    <p>Daniel Dantas <br>
        <strong> Fortaleza, CE</strong>
    </p>
</address>
