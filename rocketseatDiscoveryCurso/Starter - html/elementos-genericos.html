<!--
    Elementos genéricos
    * <div>
        O elemento de divisão HTML <div> é um container genérico para conteúdo de fluxo, que de 
            certa forma não representa nada. Ele pode ser utilizado para agrupar elementos para fins de 
            estilos (usando class ou id), ou porque eles compartilham valores de atributos, 
            como lang. Ele deve ser utilizado somente quando não tiver outro elemento de semântica 
            (tal como <article> ou <nav>).
                
    * <Span> o texto continua em linha mas na página

        O elemento HTML <span> é um conteiner generico em linha para conteúdo fraseado , que não representa nada por 
            natureza. Ele pode ser usado para agrupar elementos para fins de estilo (usando os atributos class ou id ), 
            ou para compartilhar valores de atributos como lang. Ele deve ser usado somente quando nenhum outro elemento 
            semântico for apropriado. <span> é muito parecido com 
            o elemento <div> , entretando  <div> é um elemento de nível de bloco enquanto <span> é um elemento em linha.
    
-->

<div class="cart">
    um texto 
    qualquer 

    
</div>
qualquer 

<span>outro</span> <span>texto</span>

<div>
    um texto
</div>
outro
