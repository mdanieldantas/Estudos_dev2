<!--
    Representando códigos de computador

    <code>
        partes genericas do código
        O elemento HTML <code>  apresenta seu conteúdo estilizado de maneira a indicar que o texto é um pequeno 
            fragmento de código. Por padrão, o conteúdo é exibido utilizando a fonte monoespaçada padrão do 
            user agent's (en-US).
    
    <pre>
        Blocos de código, pois essa tag mantém os espaços em branco e recuos que eu quero colocar no meu código 
        HTML texto preformatado (<pre>) é a tag utilizada para representar texto pré-formatado. Um texto dentro desse
             elemento é tipicamente exibido em uma fonte não proporcional da mesma maneira em que 
            o texto original foi disposto no arquivo. Espaços em branco são mantidos no texto da mesma forma em 
            que este foi digitado. 

-->

<pre>
    <code>
        document
        .querySelector("body")
    </code>
</pre>
