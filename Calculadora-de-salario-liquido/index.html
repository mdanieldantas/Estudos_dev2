<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de Salário Líquido</title>
  </head>
  <body>
    <h1>Calculadora de Salário Líquido</h1>

    <label for="salarioBruto">Salário Bruto (R$): </label>
    <input type="number" id="salarioBruto" /><br /><br />

    <button id="calcularButton">Calcular</button><br /><br />

    <h2>Resultado:</h2>
    <p>Salário Líquido (R$): <span id="salarioLiquido"></span></p>

    <script src="script.js"></script>
  </body>
</html>
