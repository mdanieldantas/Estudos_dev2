<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToUpperCase</title>
</head>

<body>
  <script>
    function conversorMaiusculo() {
      let texto = prompt("Escreva o texto a ser convertido: ")
      let primeiraLetra = texto.slice(0, 1)
      let primeiraMaiuscula = primeiraLetra.toUpperCase()
      let restoNome = texto.slice(1, texto.length)
      let restoNomeMinusculo = restoNome.toLowerCase()
      let nomeCompleto = primeiraMaiuscula + restoNomeMinusculo
      alert(nomeCompleto)
    }
    conversorMaiusculo()
  </script>
</body>

</html>
