<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Increemento</title>
</head>

<body>
  <script>
    let x = 8
    x = x + 1
    //operador de incremento
    x++
    //operador de decremento
    x--
    console.log(x)
  </script>
</body>

</html>
