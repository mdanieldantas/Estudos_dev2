<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>

<body>
  <main>
    <form action="" id="form">

      soma
      <input type="text" name="numero1" />
      +
      <input type="text" name="numero2" />
      =
      <input type="text" name="numero3" readonly />

      <button type="submit">Calcular dados</button>

    </form>

  </main>

  <script>
    let form = document.getElementById(`form`)
    form.addEventListener("submit", function (event) {
      event.preventDefault()

      let numero1 = Number(document.querySelector(`input[name = "numero1"]`).value)
      let numero2 = Number(document.querySelector(`input[name = "numero2"]`).value)
      let soma = numero1 + numero2
      console.log(soma)
      document.querySelector('input[name ="numero3"]').value = soma;
    })
  </script>
</body>

</html>
